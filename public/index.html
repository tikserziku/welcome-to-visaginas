<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visaginas Birthday Greeting Card Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>
<body class="bg-gray-100">
    <div id="fb-root"></div>
    <div id="imageCounter" class="image-counter">
        Generated Images: <span id="imageCountValue">0</span>
    </div>

    <div id="app" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-md">
            <h1 id="visaginas-birthday-greeting-card" class="text-2xl font-bold text-center mb-6 text-gray-800">
                Visaginas Birthday Greeting Card
            </h1>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-4">
                    <button id="fbLoginButton" class="bg-blue-600 text-white font-bold py-2 px-4 rounded w-full">
                        Login with Facebook
                    </button>
                    <button id="uploadPhoto" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">
                        Upload Photo
                    </button>
                    <input type="file" id="fileInput" class="hidden" accept="image/jpeg,image/png">
                    <button id="generateDesign" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded w-full opacity-50 cursor-not-allowed" disabled>
                        Create Card
                    </button>
                </div>

                <div class="photo-preview md:row-span-2">
                    <img id="photoThumbnail" class="w-full h-full object-cover rounded-lg hidden" alt="Photo preview">
                </div>
            </div>

            <div class="progress-container mt-4 mb-4 bg-gray-200 rounded-full h-2.5 dark:bg-gray-700" style="display: none;">
                <div class="progress-bar h-2.5 rounded-full bg-blue-600" style="width: 0%"></div>
            </div>

            <div id="status" class="mt-4 text-center text-gray-600"></div>

            <div id="statusLog" class="mt-4 p-4 bg-gray-100 rounded-lg max-h-60 overflow-y-auto"></div>

            <div id="results" class="mt-6 space-y-4"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
